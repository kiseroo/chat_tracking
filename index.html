<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> ChatTracker</h1>
        </header>
        
        <div class="chat-container">
            <div class="sidebar">
                <div class="user-info">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" placeholder="Your username" maxlength="15">
                </div>
                
                <div class="room-section">
                    <h2>Rooms</h2>
                    <div class="room-list" id="room-list">
                        <div class="room active" data-room="general">
                            <i class="fas fa-hashtag"></i> General
                        </div>
                        <div class="room" data-room="tech">
                            <i class="fas fa-hashtag"></i> Tech
                        </div>
                        <div class="room" data-room="random">
                            <i class="fas fa-hashtag"></i> Random
                        </div>
                    </div>
                    <div class="create-room">
                        <input type="text" id="new-room" placeholder="New room name">
                        <button id="create-room-btn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                
                <div class="online-users">
                    <h2>Online <span id="user-count">0</span></h2>
                    <ul id="users-list"></ul>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <h2><i class="fas fa-hashtag"></i> <span id="current-room">General</span></h2>
                    <div class="room-info">
                        <span id="room-users-count">0</span> users
                    </div>
                </div>
                
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <i class="fas fa-comment-dots"></i>
                        <p>Welcome to ChatTracker! Enter your username and start chatting.</p>
                    </div>
                </div>
                
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message..." disabled>
                    <button id="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>ChatTracker &copy; 2023 | <a href="https://github.com" target="_blank">GitHub</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
